<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="balanca.svg">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Moedas</h1>
    
    <div class="conversor-container">
        <div class="operacao">
            <h2>Compra</h2>
            <div class="input-group">
                <input type="number" id="valor-compra" placeholder="Valor em moeda estrangeira">
            </div>
            <div class="botoes-moeda">
                <button data-moeda="dolar" data-operacao="compra">Dólar</button>
                <button data-moeda="euro" data-operacao="compra">Euro</button>
                <button data-moeda="rand" data-operacao="compra">Rand</button>
            </div>
            <div class="resultado" id="resultado-compra">0 Meticais</div>
        </div>
        
        <div class="operacao">
            <h2>Venda</h2>
            <div class="input-group">
                <input type="number" id="valor-venda" placeholder="Valor em Meticais">
            </div>
            <div class="botoes-moeda">
                <button data-moeda="dolar" data-operacao="venda">Dólar</button>
                <button data-moeda="euro" data-operacao="venda">Euro</button>
                <button data-moeda="rand" data-operacao="venda">Rand</button>
            </div>
            <div class="resultado" id="resultado-venda">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
