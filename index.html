<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="balanca.svg">
    <title>Conversor de Moedas</title>
    <style>
        :root {
            --primary-color: #132557;
            --secondary-color: #c6e420;
            --border-radius: 8px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
        }
        
        .conversor-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .operacao {
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .operacao h2 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            width: 100%;
            box-sizing: border-box;
        }
        
        .botoes-moeda {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 16px;
            cursor: pointer;
            flex-grow: 1;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1a337a;
        }
        
        .resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: var(--border-radius);
            min-height: 20px;
        }
        
        @media (max-width: 768px) {
            .conversor-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    
    <div class="conversor-container">
        <div class="operacao">
            <h2>Compra</h2>
            <div class="input-group">
                <input type="number" id="valor-compra" placeholder="Valor em moeda estrangeira">
            </div>
            <div class="botoes-moeda">
                <button data-moeda="dolar" data-operacao="compra">Dólar</button>
                <button data-moeda="euro" data-operacao="compra">Euro</button>
                <button data-moeda="rand" data-operacao="compra">Rand</button>
            </div>
            <div class="resultado" id="resultado-compra">0 Meticais</div>
        </div>
        
        <div class="operacao">
            <h2>Venda</h2>
            <div class="input-group">
                <input type="number" id="valor-venda" placeholder="Valor em Meticais">
            </div>
            <div class="botoes-moeda">
                <button data-moeda="dolar" data-operacao="venda">Dólar</button>
                <button data-moeda="euro" data-operacao="venda">Euro</button>
                <button data-moeda="rand" data-operacao="venda">Rand</button>
            </div>
            <div class="resultado" id="resultado-venda">0</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Taxas de câmbio (poderiam ser buscadas de uma API)
            const taxas = {
                dolar: 63.89,
                euro: 69.17,
                rand: 3.53
            };
            
            // Símbolos das moedas
            const simbolos = {
                dolar: "$",
                euro: "€",
                rand: "R"
            };
            
            // Elementos do DOM
            const elementos = {
                compra: {
                    input: document.getElementById('valor-compra'),
                    resultado: document.getElementById('resultado-compra')
                },
                venda: {
                    input: document.getElementById('valor-venda'),
                    resultado: document.getElementById('resultado-venda')
                }
            };
            
            // Função para formatar o resultado
            function formatarResultado(valor, moeda, operacao) {
                if (operacao === 'compra') {
                    return `${valor.toFixed(2)} Meticais`;
                } else {
                    return `${valor.toFixed(2)} ${simbolos[moeda]}`;
                }
            }
            
            // Função principal de conversão
            function converter(operacao, moeda) {
                const input = elementos[operacao].input;
                const resultado = elementos[operacao].resultado;
                
                const valor = parseFloat(input.value) || 0;
                let valorConvertido;
                
                if (operacao === 'compra') {
                    valorConvertido = valor * taxas[moeda];
                } else {
                    valorConvertido = valor / taxas[moeda];
                }
                
                resultado.textContent = formatarResultado(valorConvertido, moeda, operacao);
            }
            
            // Adiciona event listeners a todos os botões
            document.querySelectorAll('button').forEach(botao => {
                botao.addEventListener('click', function() {
                    const moeda = this.dataset.moeda;
                    const operacao = this.dataset.operacao;
                    converter(operacao, moeda);
                });
            });
        });
    </script>
</body>
</html>
